{% extends 'base.html' %}

{% block head %}

	<title></title>

{% endblock %}

{% block body %}

	<div class="row">
		<div class="col-md-6 shadow-sm p-3 mb-3 bg-white rounded">	
			<div class="big-success">
				Name of students
			</div>
				{% load static %}
			{% for s in session_students %}	
				<hr></hr>
				<p style="text-align:left; margin-left: 50px;">
					{{s}}
					
					{% if s in attend_students %}
					<span style="float:right; margin-right: 50px;">
						<i style="font-weight: bold; color: green;">Present</i>
					</span>
					{% elif s not in attend_students %}
						<span style="float:right; margin-right: 50px;">
							<i style="font-weight: bold; color: red;">absent</i>
						</span>
					{% endif %}
				</p>
			{% endfor %}
		</div>

		<!-- QR code generating by Javascript	 -->
	<div class="col-md-6">
		<div class="shadow-sm p-3 mb-3 bg-white rounded">
			{% load static %}
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
			<!--<script type="text/javascript" src="../jquery.qrcode.min.js"></script>
			--><script type="text/javascript" src="{%static 'accounts/jquery-qrcode-master/src/jquery.qrcode.js' %}"></script>
			<script type="text/javascript" src="{% static 'accounts/jquery-qrcode-master/src/qrcode.js' %}"></script>
				<div class="big-success"> QR Code</div>
				<hr></hr>
				<div id="qrcodeTable"></div>
				<div id="qrcodeCanvas"></div>
				<hr></hr>	
				<button class="btn btn-outline-info" type="button" id="generate"> generate </button>
			<script>

					$("#qrcodeTable").hide();
					  //jQuery('#qrcode').qrcode("this plugin is great");
					   jQuery('#qrcodeTable').qrcode({
						render  : "table",
						text  : "{{link}}"
					  });
					$("#generate").click(function(){
					  $("#qrcodeTable").toggle();			  
					});
			</script>
		</div>

	</div>
</div>
{% endblock %}
