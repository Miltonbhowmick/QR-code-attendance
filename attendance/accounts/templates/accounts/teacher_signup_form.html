
  {% load crispy_forms_tags %}
    <!DOCTYPE html>
    <html lang="en">
      <head>
        
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Teacher SignUp</title>

        {% load static %}
        <link rel="stylesheet" href="{% static 'accounts/bootstrap/css/bootstrap.min.css'%}" crossorigin="anonymous"></link>
        <!-- teacher form css --->
        <link rel="stylesheet" href="{% static 'accounts/teacher_signup_form.css' %}" type="text/css">

      </head>

      <body>
        <img src="{% static 'images/base_qr_top.jpg' %}" style="width: 100%;height: 250px;">
  
        <div class="container" style="margin-left:380px; margin-top: -10%;">
          <div class="row">
            <div class="col-md-6 col-sm-8 col-xs-12 col-md-offset-3 col-sm-offset-2">
              <div class="register-form">
                <div style="text-align: center;">
                  {% load static %}                  
                <img src="{% static 'images/qr code attendance logo.png' %}" style="max-width: 140px;margin-top: 30px;"></img>
                </div>
                <form action="{% url 'accounts:signup' %}" method="post">
                  {% csrf_token %}
                  <h5 class="text-center">Teacher SignUp</h5>
                  <p class="hint-text">Create your account. It's free and takes just a minute.</p>
                    <div class="form-group">
                      {{form.label| safe}}
                    </div>
                    {{form|crispy}}      
                    <div class="row">
                    <div class="col-md-3 col-xs-12">
                      <div class="form-group">
                        <input type="submit" value="SignUp" class="btn btn-outline-info" tabindex="7">
                      </div>
                    </div>            
                    <div class="col-md-3 col-xs-12">
                      <div class="form-group">
                        <a href="{% url 'accounts:login' %}" class="btn btn-outline-info" >Login</a>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      </body>
    </html>
