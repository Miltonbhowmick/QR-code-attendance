{% load crispy_forms_tags %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    {% load static %}
    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static 'accounts/fonts/material-icon/css/material-design-iconic-font.min.css' %}" type="text/css">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'accounts/css/style.css' %}" type="text/css">
</head>
<body>

	<div class="main">

<!-- Sing in  Form -->
		<section class="sign-in">
			<div class="container">
				<div class="signin-content">
					<div class="signin-image">
						<figure><img src="images/signin-image.jpg" alt="sing up image"></figure>
						<a href="#" class="signup-image-link">Create an account</a>
					</div>

					<div class="signin-form">
						<h2 class="form-title">Sign up</h2>
						<form action="{% url 'accounts:student_signup' %}" method="POST" class="register-form" id="login-form">
							{% csrf_token %}
							<div class="form-group">
								<label><i class="zmdi zmdi-account material-icons-name"></i></label>
								<div class="col-md-6">
                                	{{ form|crispy }}
                           		 </div>
							</div>
							<div class="form-group form-button">
								<input type="submit" name="signup" id="signup" class="form-submit" value="Register"></input>
							</div>
						</form>

						<div class="social-login">
							<span class="social-label">Or login with</span>
							<ul class="socials">
								<li><a href="#"><i class="display-flex-center zmdi zmdi-facebook"></i></a></li>
								<li><a href="#"><i class="display-flex-center zmdi zmdi-twitter"></i></a></li>
								<li><a href="#"><i class="display-flex-center zmdi zmdi-google"></i></a></li>
							</ul>
						</div>

					</div>
				</div>
			</div>
		</section>
</div>
</body>
